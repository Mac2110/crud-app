<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card col-6 offset-8">
           <div class="text-center">
              <h2>SignUp</h2>
           </div>
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="mb-3">
                    <label for="Inputfullname" class="form-label">Full Name</label>
                    <input type="text"  formControlName="fullName" class="form-control" id="InputName" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="InputMobile" class="form-label">Mobile Number</label>
                    <input type="text" formControlName="mobile" class="form-control" id="InputMobile" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="InputPassword" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">SignUp</button>
           </form><br>
           <div class="row">
            <div class="col">
              Already have an account? <a style="text-decoration: none;color: black;" routerLink='/login'> Login!</a>
            </div>
           </div>
          
         </div>
      </div>
    </div>

</div>

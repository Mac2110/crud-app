<div class="container">
  <h2 style="color: dodgerblue;text-align: center;">T20 International Records</h2><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Runs</th>
        <th scope="col">50s</th>
        <th scope="col">100s</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of allData">
        <th scope="row">{{data.id}}</th>
        <td>{{data.Name}}</td>
        <td>{{data.Age}}</td>
        <td>{{data.Runs}}</td>
        <td>{{data.Fiftys}}</td>
        <td>{{data.Hundreds}}</td>
        <td><button class="btn btn-success" [routerLink]="['/Datahub/edit',data.id]"><i class='fas fa-edit'></i></button></td>
        <td><button class="btn btn-danger" (click)="deleteData(data.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
      </tr>
    </tbody>
  </table>
  </div>

<div class="container">
    <div class="row">
      <div class="card col-6 offset-3">
          <div class="text-center">
              <h2>Login</h2>
           </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
           </form><br>
           <div class="row">
            <div class="col">
            Don't have an account? <a style="text-decoration: none;color: black;" routerLink='/signup'>SignUp!</a>
            </div>
           </div>
          
         </div>
    </div>

</div>
